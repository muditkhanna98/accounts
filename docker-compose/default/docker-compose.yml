services:
  rabbit:
    image: rabbitmq:4-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - mudit-network

  config-server:
    image: muditkhanna98/config-server:v1.0
    container_name: config-server-ms
    ports:
      - "8071:8071"
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    depends_on:
      rabbit:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - mudit-network
    environment:
      SPRING_RABBITMQ_HOST: "rabbit"

  accounts:
    image: muditkhanna98/accounts:v1.0
    container_name: accounts-ms
    ports:
      - "8080:8080"
    depends_on:
      config-server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - mudit-network
    environment:
      SPRING_CONFIG_IMPORT: "configserver:http://config-server:8071"
      SPRING_PROFILES_ACTIVE: default
      SPRING_APPLICATION_NAME: accounts
      SPRING_RABBITMQ_HOST: "rabbit"

  loans:
    image: muditkhanna98/loans:v1.0
    container_name: loans-ms
    ports:
      - "8090:8090"
    depends_on:
      config-server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - mudit-network
    environment:
      SPRING_CONFIG_IMPORT: "configserver:http://config-server:8071"
      SPRING_PROFILES_ACTIVE: default
      SPRING_APPLICATION_NAME: loans
      SPRING_RABBITMQ_HOST: "rabbit"

  cards:
    image: muditkhanna98/cards:v1.0
    container_name: cards-ms
    ports:
      - "9000:9000"
    depends_on:
      config-server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - mudit-network
    environment:
      SPRING_CONFIG_IMPORT: "configserver:http://config-server:8071"
      SPRING_PROFILES_ACTIVE: default
      SPRING_APPLICATION_NAME: cards
      SPRING_RABBITMQ_HOST: "rabbit"

networks:
  mudit-network:
    driver: "bridge"
